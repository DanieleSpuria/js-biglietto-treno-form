<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="assets/css/style.css">
  <title>calcolo del prezzo del biglietto del treno</title>
</head>
<body>
  
  <div class="container">
    <div class="calcola-prezzo">
      <h1>Calcola il prezzo del tuo biglietto</h1>

      <input type="text" id="name" placeholder="Inserisci il tuo nome">
      <input type="text" id="km-da-percorrere" placeholder="Inserisci km da percorrere">

      <select id="eta">
        <option value="default">Inserire et√†</option>
        <option value="under18">Under 18</option>
        <option value="maggiorenne">Maggiorenne</option>
        <option value="over65">Over 65</option>
      </select>

      <div class="btn">
        <button id="bottone1"> Genera </button>
        <button id="bottone2"> Reset </button>
      </div>    
    </div>
    

    <div id="biglietto" class="biglietto">
      <h1>Il tuo biglietto</h1>

      <div class="dettagli">
        <table>
          <thead>
            <th>Nome Passeggero</th>
            <th>Offerta</th>
            <th>Carrozza</th>
            <th>Codice Cp</th>
            <th>Costo biglietto</th>
          </thead>

          <tbody>
            <td id="passeggero"></td>
            <td id="offerta"></td>
            <td id="carrozza"></td>
            <td id="cp"></td>
            <td id="costo"></td>
          </tbody>
        </table>
      </div>
    </div>
  </div>
  
  <script src="assets/js/script.js"></script>

</body>
</html>
